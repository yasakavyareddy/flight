<!DOCTYPE html>
<html>
<head>
  <title>Flight Booking</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Flight Booking</h1>
    <div class="form-container">
      <form id="flight-booking-form" class="form" action="/confirm-booking" method="POST">
        <h2>Flight Booking</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="flight" placeholder="Flight Number" required>
        <input type="date" name="date" required>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("flight-booking-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Perform form validation and booking logic
      var name = document.getElementsByName("name")[0].value;
      var email = document.getElementsByName("email")[0].value;
      var flight = document.getElementsByName("flight")[0].value;
      var date = document.getElementsByName("date")[0].value;

      // Example booking logic (replace with your own logic)
      if (name && email && flight && date) {
        // Redirect to the next page after successful booking
        window.location.href = "seat.html";
      } else {
        alert("Please fill in all the required fields.");
      }
    });
  </script>
</body>
</html>
